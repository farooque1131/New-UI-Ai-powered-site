{% extends "base.html" %}
{% block body %}

<div class="auth-box text-center">
    <div class="success-icon-wrapper" style="color: #10b981; background: #ecfdf5; border: 2px solid #10b981;">
        <i class="fas fa-check"></i>
    </div>

    <h3>Password Reset!</h3>
    
    <div class="auth-subtitle">
        <p>Your password has been updated successfully. You can now use your new password to log in to your account.</p>
    </div>

    <div style="margin-top: 25px;">
        <a href="{% url 'login' %}" class="btn-block" style="display: block; width: 100%; text-decoration: none;">
            Go to Login
        </a>
    </div>
</div>

{% endblock %}
