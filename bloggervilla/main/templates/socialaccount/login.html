{% extends "base.html" %}
{% load i18n %}

{% block body %}
<div class="auth-container" style="text-align: center; margin-top: 50px;">
    {% if process == "connect" %}
        <h1>Connect Google</h1>
        <p>You are about to connect your account with Google.</p>
    {% else %}
        <h1>Sign In via Google</h1>
        <p>You are about to sign in using your Google account.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="google-btn" style="padding: 10px 20px; background: #4285F4; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Continue to Google
        </button>
    </form>
</div>
{% endblock %}
