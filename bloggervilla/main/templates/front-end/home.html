{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="carousel-container" id="carousel">
    <div class="slide active-slide">
        <img src="{% static "assets/img/slide1.png" %}" alt="Slide 1">
        <div class="carousel-caption">Welcome to Blogger Villa</div>
    </div>
    <div class="slide">
        <img src="{% static "assets/img/slide2.png" %} " alt="Slide 2">
        <div class="carousel-caption">Latest Tech Insights</div>
    </div>

    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
</div>

<section class="section">
    <h2 class="section-title">Latest Blogs</h2>
    <div class="blog-grid">
        {% for post in posts%}
        <div class="blog-card">
            <img src="{{post.post_image.url}}" alt="post">
            <div class="card-body">
                
                <h3>{{post.title}}</h3>
                <a href="{% url 'post-detail' post.slug %}"><p>{{ post.description|striptags|truncatechars:100 }}...</p>
                <div class="card-footer">Read More</div></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div style="text-align:center; margin-top:3rem;">
        <a href="{% url 'all-blogs' %}" class="btn-login" style="padding:15px 40px">See More</a>
    </div>
</section>
{%endblock%}
